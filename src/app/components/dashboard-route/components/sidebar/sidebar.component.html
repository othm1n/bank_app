<div class="flex flex-col py-10 pl-8 border-r h-screen max-lg:pl-0">
  <!-- <h3 class="text-2xl font-semibold max-lg:hidden">Findem</h3> -->
  <div class="flex items-center cursor-pointer">
    <img
      src="../../../assets/images/logo.png"
      alt=""
      class="h-8 max-lg:hidden"
    />
  </div>
  <ul class="flex flex-col mt-20">
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
      routerLink="./"
      routerLinkActive="!bg-purple-50 !border-regal-blue !border-l-4 !text-regal-blue !font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i-bs name="columns-gap" width="1.1rem" height="1.1rem"></i-bs>
      <span class="max-lg:hidden">Dashboard</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
      routerLink="./customers"
      routerLinkActive="!bg-purple-50 !border-regal-blue !border-l-4 !text-regal-blue !font-semibold"
    >
      <i-bs name="person" width="1.1rem" height="1.1rem"></i-bs>
      <span class="max-lg:hidden">Customers</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
    >
      <i-bs name="cash" width="1.1rem" height="1.1rem"></i-bs
      ><span class="max-lg:hidden">Balance</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
    >
      <i-bs name="ticket-detailed" width="1.1rem" height="1.1rem"></i-bs>
      <span class="max-lg:hidden">Invoice</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
    >
      <i-bs name="credit-card" width="1.1rem" height="1.1rem"></i-bs
      ><span class="max-lg:hidden">Cards</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
    >
      <i-bs name="clock-history" width="1.1rem" height="1.1rem"></i-bs
      ><span class="max-lg:hidden">History</span>
    </li>
    <li
      class="text-sm font-medium px-6 py-4 text-gray-600 flex items-center gap-3 border-l-4 border-white hover:bg-purple-50 hover:border-purple-50 cursor-pointer max-lg:px-4"
      (click)="logout()"
    >
      <i-bs name="box-arrow-left" width="1.1rem" height="1.1rem"></i-bs
      ><span class="max-lg:hidden">Logout</span>
    </li>
  </ul>
</div>
